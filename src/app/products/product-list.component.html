<div class='card'>
    <div class='card-header'>
    {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'
          [(ngModel)] = 'textFilter'/>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{textFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table' *ngIf = 'allProducts && allProducts.length'>
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary'
                (click) = 'toggleImageStatus()'>
                  {{imageDisplayed ? 'Hide' : 'Show' }} Image
                </button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
            <tr *ngFor = 'let singleProduct of searchedProducts'>
              <td><img *ngIf ='imageDisplayed' 
                [src] = 'singleProduct.imageUrl'
                [title] = 'singleProduct.productName'
                [style.width.px] = 'imgWidth'
                [style.width.style] = 'imgMargin'></td>
              <td> <a [routerLink] = "['/productDetail',singleProduct.productId]" >{{singleProduct.productName}}</a></td>
              <td>{{singleProduct.productCode | lowercase | ReplaceToSpaces : '-'}}</td>
              <td>{{singleProduct.releaseDate}}</td>
              <td>{{singleProduct.price | currency: 'USD':'symbol':'1.2-2'}}</td>
              <td><sl-ratings [rating] = 'singleProduct.starRating'
                (starClicked) = 'reflectStarClick($event)'></sl-ratings></td>
            </tr>
          </thead>
          <tbody>
        
          </tbody>
        </table>
      </div>
    </div>
  </div>
